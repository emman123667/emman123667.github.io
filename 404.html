        <script type="text/javascript">
        // "generate404Message()" - Generates a random 404 message
        function generate404Message() {
            var messages = ["Fear does not exist in this dojo, does it?<br>No, sensei!<br><br>Pain does not exist in this dojo, does it?<br>No, sensei!<br><br>Defeat does not exist in this dojo, does it?<br>No, sensei!<br><br>The page you are looking for does not exist in this dojo, does it?<br>No, sensei!", "Hey!<br>Where do you think you're going?<br>The page you are looking for is not found."];
            var msgText = document.getElementById("error404Message");
            msgText.innerHTML = messages[Math.round(Math.random(0, messages.length))];
        }
        generate404Message();
        </script>
